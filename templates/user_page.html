{% extends 'base.html' %}

{% block title %}
    {{nickname}}
{% endblock title %}

{% block content %}
    <br>
    {% for post in posts %}
        <div class="container-fluid border border-primary" style="word-wrap:break-word;">
            <p class="pt-2"><a href='/@{{post.author.nickname}}'>@{{ post.author.nickname }}</a></p>
            <img src="{{url_for('static', filename='media/' + post.media)}}">
            <p class="mt-3">{{post.description}}</p>
            <p class="font-weight-light" style="font-size:75%;">{{post.create_date}}</p>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
